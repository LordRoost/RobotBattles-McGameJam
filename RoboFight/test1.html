<html>
<body>
<script src="pixi.min.js"></script>
<script src="pixiHelper.js"></script>
<script>

var ps = new PixiSurface(500,500);
ps.SetColor(0x000044);
ps.Show(document.body);

var rocket;
var planet;

LoadPictures(["images/spaceShip.png","images/planet.png"],setup);

function setup()
{
  rocket = new Sprite("images/spaceShip.png");
  rocket.SetPosition(0,0);
  rocket.AddToPixi(ps);
  
  planet = new Sprite("images/planet.png");
  planet.SetPosition(400,400);
  planet.AddToPixi(ps);

  ps.UpdateDeltaTime();

  GameLoop();
}

function GameLoop()
{
  requestAnimationFrame(GameLoop);

  rocket.Move(ps.deltaTime*100,ps.deltaTime*100);

  ps.Render();
}

</script>
</body>
</html>
